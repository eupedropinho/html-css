<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastros.php" method="get" autocomplete="on">

    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="username" placeholder="nome de usuário">
    </p>
    <p>
        <label for="imedia">Média</label>

        <input type="number" name="media" id="imedia" min="0" max="10"  step="0.1" value="5">
    </p>
    <p>
        <label for="imes">Período letivo</label>

        <input type="month" name="mes" id="imes" value="2024-06">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2024-06-09">
    </p>
    <p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="Hora" id="ihora" value="23:45">
    </p>
    <p>
        <label for="imedia"></label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    






    </form>
</body>
</html>
