<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="cadastros.php" method="post" autocomplete="on">
      <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest">


            <option value="" selected >---Escolha---</option>

            <optgroup label="Região Norte">
                <option value="PA">Pará</option>
                <option value="AM">Amazonas</option>
                <option value="MA">Maranhão</option>
            </optgroup>

            <optgroup label="Região Suldeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>


        </select>



      </p>
      <p>
         <label for="iprof">Profissão</label>
         <input type="text" name="fro" id="iprof" list="lstprof">

         <datalist id="lstprof">
            <option >Administrador</option>
            <option >Contabilista</option>
            <option >Desenvolvedor</option>
            <option >Professor</option>
         </datalist>


      </p>
      <p>
        <label for="imensagem">Mensagem</label><br>
        <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
      </p>











      <p>
        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">


      </p>
    </form>
</body>
</html>
