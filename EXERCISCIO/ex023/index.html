<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>

<style>

body {
    font-family: Arial, Helvetica, sans-serif;  

}

h1{
    font-family: cursive;
    text-align: center;
}

table{
    width: 400px;
    height: 400px;
    border-collapse: collapse;
    border: 2px solid green;
    margin: auto;
}


tr.linha{
background-color: gray;
}

td{
    border:  1px solid black;
    padding: 8px;
    text-align:center;
    vertical-align:middle;
}

.numero{
    text-align: right;
}


</style>


</head>
<body>
   <h1>Minha Primeira Tabelas</h1> 
   <!--
   HIERARQUIA DE TABELAS (SIMPLES)

   TABLE = TABELA

       TABLE ROW = LINHA DE TABELA

            TABLE HEADER = CABEÃ‡ALHO DE TABELA

            TABLE DATA = DADO DE TABELA
   -->
   <table>
<tr>
    <td> A1
    <td> B1
    <td> C1



<tr class="linha">
    <td> A2
    <td> B2
    <td class="numero"> C2



<tr>

</html>
