<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>

    table{
        width: 500px;
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
    }
th, td{
    border: 1px solid black;
    padding: 10px;
}

    .cnome{
        background-color: rgba(0, 255, 255, 0.393);
    }
    .cgrupo{
        background-color: rgba(137, 43, 226, 0.403);
    }
</style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome ">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>CADASTRO</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cládio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
